<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>
    <div class="pokedex-device">
        <!-- Hinge -->
        <div class="hinge">
            <div class="hinge-joint"></div>
            <div class="hinge-joint"></div>
            <div class="hinge-joint"></div>
        </div>

        <!-- Top Lights -->
        <div class="top-lights">
            <div class="big-light" id="power-light"></div>
            <div class="small-lights">
                <div class="dot red" id="dot-red"></div>
                <div class="dot yellow" id="dot-yellow"></div>
                <div class="dot green" id="dot-green"></div>
            </div>
        </div>

        <!-- Screen Bezel -->
        <div class="screen-bezel" id="screen-bezel">
            <div class="screen-container" id="screen-container">
                <!-- Loading Text -->
                <div class="loading-text" id="loader">LOADING...</div>

                <!-- Power Off Screen -->
                <div class="power-off-screen" id="power-off-screen"></div>

                <!-- Mega Mode Banner -->
                <div class="mega-banner" id="mega-banner">
                    <span class="mega-text">⚡ MEGA MODE ⚡</span>
                </div>

                <!-- Info View -->
                <div class="view-info active" id="view-info">
                    <div class="data-row">
                        <span id="poke-id">#---</span>
                        <span id="poke-name">-------</span>
                    </div>
                    <div class="sprite-area">
                        <img id="poke-img" src="" alt="Pokemon Sprite">
                    </div>
                    <div class="data-row">
                        <span>TYPE:</span>
                        <span id="poke-types">---</span>
                    </div>
                    <div class="desc-text" id="poke-desc">Press START to power on...</div>
                </div>

                <!-- Stats View -->
                <div class="view-stats" id="view-stats">
                    <div class="stats-header">
                        <span id="stat-height">HT: -.--m</span>
                        <span id="stat-weight">WT: -.--kg</span>
                    </div>
                    <div class="abilities-section">
                        <span class="abilities-label">ABILITIES:</span>
                        <span class="abilities-list" id="poke-abilities">---</span>
                    </div>
                    <div id="stats-bars"></div>
                </div>
            </div>

            <!-- Speaker Grille -->
            <div class="speaker-grille">
                <div class="speaker-line"></div>
                <div class="speaker-line"></div>
                <div class="speaker-line"></div>
                <div class="speaker-line"></div>
            </div>
        </div>

        <!-- Controls Area -->
        <div class="controls-area">
            <!-- Input Bar -->
            <div class="input-bar">
                <select class="type-filter" id="type-filter">
                    <option value="">ALL TYPES</option>
                    <option value="grass">GRASS</option>
                    <option value="fire">FIRE</option>
                    <option value="water">WATER</option>
                    <option value="bug">BUG</option>
                    <option value="normal">NORMAL</option>
                    <option value="poison">POISON</option>
                    <option value="electric">ELEC</option>
                    <option value="ground">GROUND</option>
                    <option value="fairy">FAIRY</option>
                    <option value="fighting">FIGHT</option>
                    <option value="psychic">PSYCHIC</option>
                    <option value="rock">ROCK</option>
                    <option value="ghost">GHOST</option>
                    <option value="ice">ICE</option>
                    <option value="dragon">DRAGON</option>
                    <option value="dark">DARK</option>
                    <option value="steel">STEEL</option>
                    <option value="flying">FLYING</option>
                </select>
                <input type="text" class="search-input" id="search-input" placeholder="SEARCH...">
                <button class="go-btn" id="btn-search">GO</button>
            </div>

            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <!-- D-Pad -->
                <div class="d-pad">
                    <div class="d-pad-h">
                        <button class="d-btn d-left" id="btn-prev"></button>
                        <button class="d-btn d-right" id="btn-next"></button>
                    </div>
                    <div class="d-pad-v">
                        <button class="d-btn d-up" id="btn-up"></button>
                        <button class="d-btn d-down" id="btn-down"></button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <div class="round-btn-container">
                        <button class="round-btn blue-mode" id="btn-b">B</button>
                        <div class="btn-label">B (Stats)</div>
                    </div>
                    <div class="round-btn-container">
                        <button class="round-btn blue-mode" id="btn-a">A</button>
                        <div class="btn-label">A (Info)</div>
                    </div>
                </div>
            </div>

            <!-- Start Button -->
            <div class="start-select-buttons">
                <button class="small-rect-btn" id="btn-start">START</button>
            </div>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <label for="volume-slider">VOL</label>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="sound-button" preload="auto"></audio>
    <audio id="sound-move" preload="auto"></audio>
    <audio id="sound-select" preload="auto"></audio>
    <audio id="sound-error" preload="auto"></audio>
    <audio id="sound-cry" preload="auto"></audio>

    <script src="pokedex.js"></script>
</body>
</html>
